{% extends 'base.html' %}
{% load static %}
{% block title %}Edición de proveedor{% endblock title %}

{% block content %}

<div class="content">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Editar proveedor</h5>
              </div>
              <div class="card-body">
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                  {{formproveedor.as_p}}
                     <div class="col-md-4 px-1">
                       <div class="button-container">
                        <input type="submit" class="btn btn-primary" value="Editar" onclick="mostrarMensajeDeEditado()">
                       </div>
                     </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-user">
        
            </div>
          </div>
        </div>
      </div>
<script>
function mostrarMensajeDeEditado(){
    Swal.fire(
  '¡Buen trabajo!',
  '¡Se ha editado tu proveedor de manera correcta!',
  'success'
)
}
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.js"></script>
  
{% endblock %}
